  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }

    .alert {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      background-color: lightblue;
      color: #003366;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .alert svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
