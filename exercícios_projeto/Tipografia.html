<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. Tipografia</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        color: #212529;
      }

      h1 {
        font-size: 28px;
        font-weight: bold;
        color: #1e1a50;
      }

      h2 {
        font-size: 16px;
        font-weight: bold;
        color: #1e1a50;
      }

      h3 {
        font-size: 14px;
        font-weight: bold;
        color: #1a2950;
      }

      h4 {
        font-size: 14px;
        font-weight: 500;
        color: #738bfd;
      }

      h5 {
        font-size: 14px;
        font-weight: 500;
        color: #767e96;
      }

      h6 {
        font-size: 12px;
        font-weight: 500;
        color:#1a2950 ;
      }
      h7 {
        font-size: 12px;
        font-weight: 400;
        color: #767e96;
      }
      h8 {
        font-size: 12px;
        font-weight: 400;
        color: #f55623;
      }
    </style>
  </head>
  <body>
    <h1>Page Title</h1>
    <h2>Secondary Title</h2>
    <h3>Tertiary Title</h3>
    <h4>Link</h4>
    <h5>Input Placeholder</h5>
    <h6>Basic Paragraph</h6>
    <h7>Board Summary Label</h7>
    <h8>Alert Message</h8>
  </body>
</html>
