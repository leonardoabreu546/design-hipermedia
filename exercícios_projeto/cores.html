<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. Cores</title>
  <style>
    :root {
      --cor-primaria: #667eea;
      --cor-secundaria: #764ba2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
      color: #003366;
    }

    h1 {
      margin-bottom: 15px;
      color: var(--cor-primaria);
    }

    .btn-primary,
    .btn-secondary {
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      margin-right: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary { background-color: var(--cor-primaria); }
    .btn-secondary { background-color: var(--cor-secundaria); }

    .color-example {
      background-color: var(--cor-primaria);
      color: #fff;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Cores</h1>
  <div class="color-example">
    <p>Este é um exemplo usando a cor primária usando uma variável CSS.</p>
  </div>
  <button class="btn-primary">Botão Primário</button>
  <button class="btn-secondary">Botão Secundário</button>
</body>
</html>
