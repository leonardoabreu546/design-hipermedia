<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }

    .list-group {
      list-style: none;
      padding: 0;
      width: 250px;
      background: #005fa3;
      color: white;
      border-radius: 6px;
    }

    .list-group-item {
      padding: 12px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .list-group-item:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
  </ul>
</body>
</html>
