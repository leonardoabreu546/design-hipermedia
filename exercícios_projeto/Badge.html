<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Badge (Compat√≠vel)</title>
<style>
button {
  position: relative;
  padding: 10px 20px;
  font-family: sans-serif;
  background-color: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.numero {
  position: absolute;
  top: -8px;
  right: -8px;
  background: #dc3545;
  color: white;
  border-radius: 999px;
  font-size: 12px;
  padding: 4px 8px;
  font-weight: bold;
}
</style>
</head>
<body>

<button type="button">Inbox
  <span class="numero">99+</span>
</button>

</body>
</html>
