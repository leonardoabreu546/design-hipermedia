<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
    <style>
        #my-popover::backdrop {
            background-color: rgba(40, 0, 80, 0.25);
            backdrop-filter: blur(3px);
        }
  </style> 
  <main>
    <div class="wrapper">
      <article class="flow">
        <button popovertarget="my-popover">Toggle Popover</button>
      </article>
    </div>
  </main>
  <dialog popover id="my-popover" class="box flow">
    <h2>This is a popover.</h2>
    <button popovertarget="my-popover" popovertargetaction="hide">Hide Popover</button>
  </dialog> 
</body>
</html>
