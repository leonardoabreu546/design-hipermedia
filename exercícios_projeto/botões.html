<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>8. Botões</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #003366;
      margin: 20px;
    }

    .botao {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }

    .botao-primary   { 
      background-color: #0077cc; 
    }
    .botao-secondary { 
      background-color: #005fa3;
    }
    .botao-success   { 
      background-color: #28a745;
    }
    .botao-danger    {
      background-color: #dc3545; 
    }
    .botao-warning   {
      background-color: #ffc107; color: #003366; 
    }
    .botao-info      {
      background-color: #17a2b8;
    }
    .botao-light     {
      background-color: #e9ecef; color: #003366; 
    }
    .botao-dark      {
      background-color: #343a40; 
    }
  </style>
</head>
<body>
  <h1>Botões</h1>
  <div>
    <button type="button" class="botao botao-primary">Primary</button>
    <button type="button" class="botao botao-secondary">Secondary</button>
    <button type="button" class="botao botao-success">Success</button>
    <button type="button" class="botao botao-danger">Danger</button>
    <button type="button" class="botao botao-warning">Warning</button>
    <button type="button" class="botao botao-info">Info</button>
    <button type="button" class="botao botao-light">Light</button>
    <button type="button" class="botao botao-dark">Dark</button>
  </div>
</body>
</html>
