<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table {
        width: 100%;
        margin-bottom: 1rem;
        color: #212529;
        border-collapse: collapse;
        text-align: center;
      }
      .table th,
      .table td {
        padding: 0.75rem;
        vertical-align: middle;
        border-top: 1px solid #005fa3;
      }
      .table thead th {
        border-bottom: 2px solid #dee2e6;
      }
      .table-group-divider {
        border-top: 2px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>

          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>

        </tr>
        <tr>

</tr>

      </tbody>
    </table>
  </body>
</html>
